<!DOCTYPE html>
<html>
  <head>
      <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div class='head-group'>
      <h1>First to 5 Rock Paper Scissors!</h1>
      <div>Who won?: <span id="winner"></span></div>
    </div>
    <div class='computer-group'>
      <p>Computer</p>
    </div>
    <div class='player-group'>
      <p>Player</p>
    </div>
    <div class='computer-choice-group'>
      <div>Computer: <span id="computer"></span></div>
    </div>
    <div class='player-choice-group'>
      <div>You: <span id="human"></span></div>
    </div>
    <div class='computer-score-group'>
        <span id="compWins"></span>
    </div>
    <div class='player-score-group'>
        <span id="humanWins"></span>
    </div>    
    <div class='button-group'>
      <h1>Choose your weapon!</h1>
      <button onclick="playerChoice('Rock')">Rock</button>
      <button onclick="playerChoice('Paper')">Paper</button>
      <button onclick="playerChoice('Scissors')">Scissors</button>
    </div>
  </body>
  <script src="js/script.js"></script>
</html>
